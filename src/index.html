<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUNGEONS</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body class="bg-zinc-900">

    <section id="home" class="w-full min-h-screen flex justify-center items-end">
        <p class="absolute text-5xl font-thin text-white mb-40 md:text-8xl scroll">DUNGEONS</p>
        <a id="button" href="#section2"
            class="absolute pl-10 pr-10 pt-3 pb-3 text-white rounded-3xl bg-black bg-opacity-60 border-2 border-gray-50 mb-16">
            EXPLORE MORE</a>
        <img src="../imgs/ElvesVillage.jpg" class="object-cover w-full h-screen">
    </section>

    <section id="section2" class="w-full min-h-screen pl-6 pr-6 pt-8 pb-8">
        <p
            class="text-3xl font-bold text-transparent bg-gradient-to-r from-fuchsia-400 via-violet-400 bg-clip-text text-left sm:text-center sm:text-4xl">
            Prepare for Battle
        </p>

        <div id="characters" class="flex gap-7 pt-10 overflow-auto sm:justify-center sm:items-center">
            <div class="h-52 w-36 xl:w-80 xl:h-96 bg-gray-950 flex-none flex flex-col rounded-xl shadow-md">
                <img src="../imgs/angel.jpg" class="object-cover w-full h-4/5 bg-center rounded-t-xl">
                <p class="text-white text-center text-lg pt-1 xl:text-2xl">Archangel</p>
                <p class="text-center text-xs pb-2 text-sky-600 xl:text-xl">Healer & Buffer</p>
            </div>
            <div class="h-52 w-36 xl:w-80 xl:h-96 bg-gray-950 flex-none flex flex-col rounded-xl shadow-md">
                <img src="../imgs/elf.jpg" class="object-cover w-full h-4/5 bg-center rounded-t-xl">
                <p class="text-white text-center text-lg pt-1 xl:text-2xl">Elf</p>
                <p class=" text-center text-xs pb-2 text-green-500 xl:text-xl">High DPS</p>
            </div>
            <div class="h-52 w-36 xl:w-80 xl:h-96 bg-gray-950 flex-none flex flex-col rounded-xl shadow-md">
                <img src="../imgs/priest.jpg" class="object-cover w-full h-4/5 bg-center rounded-t-xl">
                <p class="text-white text-center text-lg pt-1 xl:text-2xl">Priest</p>
                <p class=" text-center text-xs pb-2 text-orange-600 xl:text-xl">High Defense</p>
            </div>
            <div class="h-52 w-36 xl:w-80 xl:h-96 bg-gray-950 flex-none flex flex-col rounded-xl shadow-md">
                <img src="../imgs/samurai.jpg" class="object-cover w-full h-4/5 bg-center rounded-t-xl">
                <p class="text-white text-center text-lg pt-1 xl:text-2xl">Samurai</p>
                <p class=" text-center text-xs pb-2 text-red-500 xl:text-xl">High DPS</p>
            </div>
        </div>

        <p
            class="mt-6 md:mt-28 text-3xl font-bold text-transparent bg-gradient-to-r from-fuchsia-400 via-violet-400 bg-clip-text text-left sm:text-center sm:text-4xl">
            Beyond the Sight
        </p>

        <div id="kingdoms" class="mt-6 h-auto flex gap-6 flex-wrap sm:justify-center sm:items-center sm:mt-20 mb-5">
            <div
                class="h-96 w-full max-w-xl bg-slate-600 rounded-lg flex flex-col justify-end items-center relative shadow-md">
                <img src="../imgs/castleCyberpunk.jpg" class="object-cover w-full h-full rounded-lg">
                <div class="w-full h-32 bg-black bg-opacity-50 absolute flex justify-center items-center rounded-b-lg">
                    <p class="text-xl text-purple-400 font-semibold">Neon Heights</p>
                </div>
            </div>

            <div
                class="h-96 w-full max-w-xl  bg-slate-600 rounded-lg flex flex-col justify-end items-center relative shadow-md">
                <img src="../imgs/japanCyber.jpg" class="object-cover w-full h-full rounded-lg">
                <div class="w-full h-32  bg-black bg-opacity-50 absolute flex justify-center items-center rounded-b-lg">
                    <p class="text-xl text-pink-400 font-semibold">Elysium</p>
                </div>
            </div>

            <div
                class="h-96 w-full max-w-xl bg-slate-600 rounded-lg flex flex-col justify-end items-center relative shadow-md">
                <img src="../imgs/pirates.jpg" class="object-cover w-full h-full rounded-lg">
                <div class="w-full h-32 bg-black bg-opacity-50 absolute flex justify-center items-center rounded-b-lg">
                    <p class="text-xl text-blue-400 font-semibold">Feberlands</p>
                </div>
            </div>
        </div>
    </section>

    <section class="min-h-screen w-full flex items-center justify-center">
        <img src="../imgs/holyisland.png" class="w-full h-screen object-cover">
        <form
            class="absolute flex flex-col w-11/12 lg:w-1/3 xl:w-1/2 2xl:w-1/4 max-w-3xl items-center justify-center gap-5 bg-black pl-4 pr-4 pt-24 pb-10 rounded-xl backdrop-blur-sm bg-black/40 border-pink-300 border-2 border-opacity-50">
            <img src="../imgs/logo.png" class=" pointer-events-none object-contain w-11/12 absolute mb-96 pb-10 max-w-lg">

            <div class="w-full flex pt-24">
                <img src="../imgs/user.png" class="w-6 h-6 absolute opacity-80 translate-x-2">
                <input type="text" placeholder="Username"
                    class="w-full text-lg font-bold placeholder-white  bg-transparent text-white pl-10 focus:outline-none">
            </div>
            <div class="w-full flex">
                <img src="../imgs/correo.png" class="w-5 h-5 absolute opacity-80 translate-x-3 translate-y-1">
                <input type="email" placeholder="Email"
                    class="w-full text-lg font-bold placeholder-white  bg-transparent text-white pl-10 focus:outline-none">
            </div>
            <div class="w-full flex">
                <img src="../imgs/padlock.png" class="w-7 h-7 absolute opacity-80 translate-x-2">
                <input type="password" placeholder="Password"
                    class="w-full text-lg font-bold placeholder-white bg-transparent text-white pl-10 focus:outline-none">
            </div>
            <input type="submit" value="Sign in"
                class="w-full mt-10 text-lg font-semibold text-white text-opacity-70 bg-transparent rounded-lg bg-purple-700 transition-all hover:bg-purple-800 transition-all">
        </form>
    </section>
</body>

</html>
